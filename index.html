<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Questrial&display=swap"
        rel="stylesheet">
    <title>Pop Girl Makeup Palettes</title>
</head>
<body>
    <h1>Pop Girls as Eyeshadow Palettes</h1>
    <small>Hover on any palette below</small>
    <div class="main-content">
        <div class="palette_wrapper">
            <div class="palette palette1">
                <div class="palette_cover">
                    <div class="palette_cover_border"><span>Good Luck, Babe!</span></div>
                </div>
                <div class="palette_cover_top"></div>
                <div class="palette_base">
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                </div>
            </div>
            <h4>Good Luck, Babe! <small>Chappell Roan</small></h4>
        </div>

        <div class="palette_wrapper">
            <div class="palette palette2">
                <div class="palette_cover">
                    <div class="palette_cover_border"><span>Please Please Please</span></div>
                </div>
                <div class="palette_cover_top"></div>
                <div class="palette_base">
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                </div>
            </div>
            <h4>Please Please Please <small>Sabrina Carpenter</small></h4>
        </div>

        <div class="palette_wrapper">
            <div class="palette palette3">
                <div class="palette_cover">
                    <div class="palette_cover_border"><span>360, Talk Talk, Apple </span></div>
                </div>
                <div class="palette_cover_top"></div>
                <div class="palette_base">
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                    <div class="palette_shade"></div>
                </div>
            </div>
            <h4>360, Talk Talk, Apple<small>Charli XCX</small></h4>
        </div>
            
    </div>

        
    
</body>
</html>
